<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mars Rover Waste Collection Simulator</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  #info {
    position: absolute;
    top: 10px; left: 10px;
    color: white;
    font-family: sans-serif;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    max-width: 300px;
  }
</style>
</head>
<body>
<div id="info">
  <h2>Mars Rover Waste Collection Simulator</h2>
  <p>Use WASD or arrow keys to move the rover.</p>
  <p>Collect waste by moving over it.</p>
  <p>Deliver waste to the recycling machine (green box).</p>
  <p>Waste carried: <span id="wasteCount">0</span></p>
  <p>Plastic filament: <span id="plasticCount">0</span></p>
  <p>Metal ingots: <span id="metalCount">0</span></p>
  <p>Fuel units: <span id="organicCount">0</span></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
  // Basic setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x220000);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 20, 30);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Controls for camera orbit
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 0, 0);
  controls.update();

  // Lighting
  const ambientLight = new THREE.AmbientLight(0x888888);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffccaa, 1);
  directionalLight.position.set(10, 20, 10);
  scene.add(directionalLight);

  // Mars surface (red plane)
  const marsGeometry = new THREE.PlaneGeometry(100, 100);
  const marsMaterial = new THREE.MeshLambertMaterial({color: 0x8B3A2B});
  const mars = new THREE.Mesh(marsGeometry, marsMaterial);
  mars.rotation.x = -Math.PI / 2;
  scene.add(mars);

  // Rover (simple box with wheels)
  const rover = new THREE.Group();

  const bodyGeometry = new THREE.BoxGeometry(2, 1, 3);
  const bodyMaterial = new THREE.MeshPhongMaterial({color: 0x5555ff});
  const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
  body.position.y = 0.75;
  rover.add(body);

  // Wheels
  const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.5, 16);
  const wheelMaterial = new THREE.MeshPhongMaterial({color: 0x222222});
  function createWheel(x, z) {
    const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
    wheel.rotation.z = Math.PI / 2;
    wheel.position.set(x, 0.4, z);
    return wheel;
  }
  rover.add(createWheel(0.9, 1.2));
  rover.add(createWheel(-0.9, 1.2));
  rover.add(createWheel(0.9, -1.2));
  rover.add(createWheel(-0.9, -1.2));

  rover.position.set(0, 0, 0);
  scene.add(rover);

  // Recycling Machine (green box)
  const recycleGeometry = new THREE.BoxGeometry(3, 3, 3);
  const recycleMaterial = new THREE.MeshPhongMaterial({color: 0x22ff22});
  const recycleMachine = new THREE.Mesh(recycleGeometry, recycleMaterial);
  recycleMachine.position.set(20, 1.5, 20);
  scene.add(recycleMachine);

  // Waste types and colors
  const wasteTypes = [
    {type: 'plastic', color: 0xff00ff},
    {type: 'metal', color: 0xaaaaaa},
    {type: 'organic', color: 0x00ff00}
  ];

  // Waste objects array
  const wastes = [];

  // Create waste scattered on Mars surface
  function createWaste(type, position) {
    const geometry = new THREE.SphereGeometry(0.5, 12, 12);
    const material = new THREE.MeshPhongMaterial({color: type.color});
    const waste = new THREE.Mesh(geometry, material);
    waste.position.copy(position);
    waste.userData = {type: type.type};
    scene.add(waste);
    wastes.push(waste);
  }

  // Scatter 15 waste items randomly
  for(let i=0; i<15; i++) {
    const type = wasteTypes[Math.floor(Math.random() * wasteTypes.length)];
    const x = (Math.random() - 0.5) * 80;
    const z = (Math.random() - 0.5) * 80;
    createWaste(type, new THREE.Vector3(x, 0.5, z));
  }

  // Waste carried by rover
  const carriedWaste = [];

  // Recycling storage counts
  let plasticCount = 0;
  let metalCount = 0;
  let organicCount = 0;

  // UI elements
  const wasteCountEl = document.getElementById('wasteCount');
  const plasticCountEl = document.getElementById('plasticCount');
  const metalCountEl = document.getElementById('metalCount');
  const organicCountEl = document.getElementById('organicCount');

  // Movement controls
  const keys = {};
  window.addEventListener('keydown', e => { keys[e.key.toLowerCase()] = true; });
  window.addEventListener('keyup', e => { keys[e.key.toLowerCase()] = false; });

  // Rover movement parameters
  const speed = 0.2;
  const turnSpeed = 0.04;

  // Helper function to update UI
  function updateUI() {
    wasteCountEl.textContent = carriedWaste.length;
    plasticCountEl.textContent = plasticCount;
    metalCountEl.textContent = metalCount;
    organicCountEl.textContent = organicCount;
  }

  // Main animation loop
  function animate() {
    requestAnimationFrame(animate);

    // Rover rotation and movement
    if(keys['arrowleft'] || keys['a']) {
      rover.rotation.y += turnSpeed;
    }
    if(keys['arrowright'] || keys['d']) {
      rover.rotation.y -= turnSpeed;
    }
    if(keys['arrowup'] || keys['w']) {
      rover.position.x -= Math.sin(rover.rotation.y) * speed;
      rover.position.z -= Math.cos(rover.rotation.y) * speed;
    }
    if(keys['arrowdown'] || keys['s']) {
      rover.position.x += Math.sin(rover.rotation.y) * speed;
      rover.position.z += Math.cos(rover.rotation.y) * speed;
    }

    // Keep rover on Mars surface bounds
    rover.position.x = THREE.MathUtils.clamp(rover.position.x, -48, 48);
    rover.position.z = THREE.MathUtils.clamp(rover.position.z, -48, 48);

    // Check for waste pickup (distance < 1)
    for(let i = wastes.length - 1; i >= 0; i--) {
      const waste = wastes[i];
      const dist = waste.position.distanceTo(rover.position);
      if(dist < 1.5 && carriedWaste.length < 5) { // max 5 waste items carried
        carriedWaste.push(waste.userData.type);
        scene.remove(waste);
        wastes.splice(i, 1);
        updateUI();
      }
    }

    // Check for recycling machine proximity (distance < 3)
    const distToRecycle = rover.position.distanceTo(recycleMachine.position);
    if(distToRecycle < 3 && carriedWaste.length > 0) {
      // Process carried waste
      carriedWaste.forEach(type => {
        if(type === 'plastic') plasticCount++;
        else if(type === 'metal') metalCount++;
        else if(type === 'organic') organicCount++;
      });
      carriedWaste.length = 0;
      updateUI();
    }

    // Position camera to follow rover smoothly
    const camOffset = new THREE.Vector3(0, 10, 20);
    camOffset.applyAxisAngle(new THREE.Vector3(0,1,0), rover.rotation.y);
    camera.position.copy(rover.position).add(camOffset);
    camera.lookAt(rover.position);

    controls.target.copy(rover.position);
    controls.update();

    renderer.render(scene, camera);
  }

  animate();

  // Handle window resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
